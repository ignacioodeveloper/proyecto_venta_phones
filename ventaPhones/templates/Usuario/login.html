{% extends 'base.html' %}

{% load static %}

{% block title %} Iniciar Secion {% endblock %}


{% block content %}


<div id="registro" class="container">
    <h1 class="display">login</h1>
    <form method="POST" id="formulario">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control">
            <div class="bg-danger mt-1">{{ form.errors.username }}</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
            <div class="bg-danger mt-1">{{ form.errors.password }}</div>
        </div>

        {% if form.non_field_errors %}
        <div class="form-group">
            <div class="bg-danger mt-1 p-2">Login incorrecto</div>
        </div>

        {% endif %}

        {{form.non_field_errors}}
        <div class="form-group">
            <input type="submit" class="btn" value="Enviar">
        </div>


    </form>

</div>



{% endblock %}
