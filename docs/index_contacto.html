        <br>

        </div>
        <br>
        
        <!-- donde conocio -->
        <label for="donde_conocio" class="col-sm col-sm-10">Donde conocio SmartPhonesStore.cl?</label>

            <option value="redes_sociales">Redes Sociales</option>
            <option value="tv">TV</option>
            <option value="anuncios">Anuncios en Internet</option>
        </select>


        <br>

        <!-- mensaje -->

        <label for="mensaje">Porque le interesan principalmente los productos Apple?</label>
        <textarea name="mensaje" id="mensaje" cols="40" rows="5" class="form-control"></textarea>
